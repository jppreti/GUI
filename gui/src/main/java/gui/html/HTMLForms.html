<!DOCTYPE HTML PUBLIC>
<html>
<head>
<title>HTML Forms</title>
</head>
<body >
    <form name="form1" action="" method="get" autocomplete="on">
        <label>Login:</label>
        <input type="text" name="txtLogin"
               placeholder="Type your login here!"
               required="required" /><br />
        
        <label>Password:</label>
        <input type="password" name="txtPassword"
               placeholder="Password with letters and numbers, 6 chars minimum!" minlength="6" maxlength="12" required />
        <br />
        
        <label>Sex:</label><br />
        <input type="radio" name="rdbSex" value="M" checked="checked">Male</input><br />
        <input type="radio" name="rdbSex" value="F">Female</input><br />

        <label>Country Code:</label>
        <input type="text" name="txtCountry" pattern="[A-Z]{3}"
               size="3" title="Type the country code with 3 uppercase chars." value="BRA" readonly="readonly" />
        <br />
        
        <label>Vehicles that you own:</label><br />
        <input type="checkbox" name="chkBike"
               value="bicicle">I have a bike.</input>
        <br />
        <input type="checkbox" name="chkCar"
               value="car">I have a car.</input>
        <br />
        <label>State:</label>
        <select name="slcState">
            <option value="MT">Mato Grosso</option>
            <option value="SP" selected>São Paulo</option>
            <option value="AM">Amazonas</option>
        </select><br />

        <label>Let your suggestions here:</label><br />
        <textarea name="txaSuggestions" cols="30" rows="10" maxlength="100">
            This is the place to type your suggestions.
        </textarea>
        <br />

        <input type="button" name="btnHi"
               value="Press Here!"
               onclick="alert('Hi World!!!')"
               /><br />
        
        <label>Type a number between 1 and 5:</label>
        <input type="number" name="txtNum" min="1" max="5" />
        <br />

        <label>Score (0-100):</label>
        <input type="number" name="txtScore" min="0" max="100"
               value="50" step="10" />
        <br />


        <label>Browsers:</label><br />
        <input list="browsers" />
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <br />
        
        <label>Birth Date:</label><br />
        <input type="date" name="txtBirthDate"
               min="1970-01-01" max="2010-12-31" />

        <label>Birth Date (month/year):</label><br />
        <input type="month" name="txtBirthDate2" />
        <br />

        <label>Select a week of the year:</label><br />
        <input type="week" name="slcWeekYear" />
        <br />
    
        <label>Time:</label><br />
        <input type="time" name="txtTime" />
        <br />

        <label>Time with time zone:</label><br />
        <input type="datetime" name="txtTimeZone" />
        <br />

        <label>Time without time zone:</label><br />
        <input type="datetime-local" name="txtTimeNoZone" />
        <br />
    
        <label>e-mail :</label><br />
        <input type="email" name="txtEmail" />
        <br />

        <label>Telephone :</label><br />
        <input type="tel" name="txtPhone" />
        <br />

        <label>Search:</label><br />
        <input type="search" name="txtSearch" />
        <br />

        <label>Homepage:</label><br />
        <input type="url" name="txtHomepage" />
        <br />

        <label>Select a file to upload:</label><br />
        <input type="file" name="fileUpload" />
        <br />

        <label>Select a color:</label><br />
        <input type="color" name="userColor" />
        <br />

        <label>Drag to update value:</label>
        <input type="range" name="studentScore" min="0"
               max="10" />

        <video width="320" height="240" controls autoplay>
            <source src="movie.mp4" type="video/mp4">
            <source src="movie.webm" type="video/webm">
            <source src="movie.ogg" type="video/ogg">
            Your browser does not support video tag.
        </video>

        <iframe width="420" height="315"
                src="http://www.youtube.com/embed/XGSy3_Czz8k?autoplay=1">
        </iframe>
        
        <audio controls>
            <source src="horse.ogg" type="audio/ogg">
            <source src="horse.wav" type="audio/wav">
            <source src="horse.mp3" type="audio/mpeg">
            Your browser does not support audio tag.
        </audio>
        
        <object data="file.swf" width="400px" height="300px" /> 

        <input type="submit" value="Send" />
    </form>
        
    <form name="form2" action=""
        oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        0
        <input type="range"  id="a" name="a" value="50">
        100 +
        <input type="number" id="b" name="b" value="50">
        =
        <output name="x" for="a b"></output>
        <br><br>
        <input type="submit">
        <input type="reset">
        <keygen name="security" />
        
    </form>    
        

</body>
</html>
