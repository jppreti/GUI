<!DOCTYPE html>
<head>
    <style>
        fieldset input {
            position: absolute;
            left: 90px;
        }
    </style>
    <script>
        function inserir() {
            var table = document.getElementById("tblPessoa");
            var txtNome = document.getElementById("txtNome");
            var txtEnd = document.getElementById("txtEnd");
            var txtCidade = document.getElementById("txtCidade");
            
            var row = table.insertRow(1);
            
            var colExc = '<td><input type="button" value="Excluir" onclick="deleteRow(this.parentNode.parentNode.rowIndex)"></td>';
            
            row.innerHTML = "<td>"+txtNome.value+"</td> <td>"+txtEnd.value+"</td><td>"+txtCidade.value+"</td><td>"+new Date().toDateString()+"</td>" + colExc;
            
            txtNome.value = "";
            txtEnd.value = "";
            txtCidade.value = "";
            
            txtNome.focus();
        }
        
        function deleteRow(i){
            document.getElementById('tblPessoa').deleteRow(i);
        }
    </script>
</head>
<body>
    <fieldset style="max-width: 300px;">
        <legend>Cadastro de Usu√°rio</legend>
        <label>Nome:</label><input type="text" id="txtNome" /><br/>
        <label>End:</label><input type="text" id="txtEnd" /><br/>
        <label>Cidade:</label><input type="text" id="txtCidade" /><br/>
        <button onclick="inserir()">Adicionar</button>
    </fieldset>
    
    <table id="tblPessoa">
        <tr>
            <th>Nome</th>
            <th>End.</th>
            <th>Cidade</th>
            <th>Data Cadastro</th>
            <th>Excluir</th>
        </tr>
    </table>
</body>
