<!DOCTYPE html>
<head>
    <script type="text/javascript">
        function calcular() {
            var valor1 = parseInt(document.getElementById("txtValor1").value);
            var valor2 = parseInt(document.getElementById("txtValor2").value);
            var operacao = document.getElementById("slcOperacao").value;
            var resultado = 0;
            switch (operacao) {
                case "+":
                    resultado=valor1+valor2;
                    break;
                case "-":
                    resultado=valor1-valor2;
                    break;
                case "*":
                    resultado=valor1*valor2;
                    break;
                case "/":
                    resultado=valor1/valor2;
                    break;
            }
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</head>
<body>
    <input type="text" id="txtValor1" />
    <select id="slcOperacao" onchange= "calcular()" onclick="calcular()">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    <input type="text" id="txtValor2" />
    <p id="resultado"></p>
</body>
