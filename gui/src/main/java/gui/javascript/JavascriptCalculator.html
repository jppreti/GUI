<!DOCTYPE html>
<head>
    <script type="text/javascript">
        function calculate() {
            var value1 = parseInt(document.getElementById("txtValue1").value);
            var value2 = parseInt(document.getElementById("txtValue2").value);
            var operation = document.getElementById("slcOperation").value;
            var result = 0;
            switch (operation) {
                case "+":
                    result=value1+value2;
                    break;
                case "-":
                    result=value1-value2;
                    break;
                case "*":
                    result=value1*value2;
                    break;
                case "/":
                    result=value1/value2;
                    break;
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</head>
<body>
    <input type="text" id="txtValue1" />
    <select id="slcOperation" onchange= "calculate()" onclick="calculate()">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    <input type="text" id="txtValue2" />
    <p id="result"></p>
</body>
