<!DOCTYPE html>
<head>
    <script type="text/javascript">
        function transfer() {
            var txtOption = document.getElementById("txtOption").value;
            var select = document.getElementById("slcOption");
            var option = document.createElement("option");
            option.value = txtOption;
            option.text = txtOption;
            select.appendChild(option);
        }
    </script>
</head>
<body>
    <input type="text" id="txtOption" />
    <input type="button" value="+" onclick="transfer()" />
    <select id="slcOption">
    </select>
</body>
