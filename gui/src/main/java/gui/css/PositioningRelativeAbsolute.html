<!DOCTYPE html>
<html>
<head>
    <style>
      
        html, body {
            width: 100%;
            height: 100%;
            margin: auto;
        }
        
        div.internal {
            float: left;
            border: 1px solid yellow;
            min-width: 100px;
            max-width: 150px;
            height: 20%;
            margin-left: 3%;
            margin-bottom: 3%;
        }
        
        div.toolbar {
            width: 100%;
            height: 70px;
            border: 1px solid red;
        }
        
        div.left {
            position: absolute;
            left: 0px;
            width: 200px;
            height: 800px;
            border: 1px solid red;
        }
        
        div.right {
            position: absolute;
            right: 0px;
            width: 200px;
            top: 70px;
            height: 800px;
            border: 1px solid black;
        }
                
        div.center {
            margin-left: 200px;
            margin-right: 200px;
            border: 1px solid blue;
            height: 70px;
        }
        
        div.footer {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 70px;
            width: 100%;
            background-color: white;
            border: 1px solid blue;
        }
            
    </style>
</head>

<body>
    <div class="toolbar">Toolbar</div>
    <div class="left">Left 1</div>
    <div class="center">Center 1</div>
    <div class="center">Center 1</div>
    <div class="center">Center 1</div>
    <div class="center">Center 1</div>
    <div class="right">Right</div>
    <div class="footer">Footer</div>
</body>
</html>
